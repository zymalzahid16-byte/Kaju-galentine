<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Kaju üíó</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #e0c3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      border-radius: 25px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff5f9e;
      font-size: 26px;
      cursor: pointer;
    }

    p {
      font-size: 15px;
      color: #444;
    }

    button {
      margin-top: 18px;
      padding: 10px 22px;
      border: none;
      border-radius: 30px;
      background: #ff5f9e;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    #noBtn {
      background: #ccc;
      color: #333;
      position: relative;
    }

    /* üíå Envelope */
    .envelope-wrapper {
      margin-top: 15px;
      cursor: pointer;
    }

    .envelope {
      position: relative;
      width: 220px;
      height: 140px;
      background: #ff8fb1;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      width: 0;
      height: 0;
      border-left: 110px solid transparent;
      border-right: 110px solid transparent;
      border-bottom: 70px solid #ff5f9e;
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 3;
    }

    .letter {
      position: absolute;
      width: 200px;
      height: 110px;
      background: white;
      top: 20px;
      left: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #ff5f9e;
      transform: translateY(40px);
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      transform: translateY(-10px);
    }

    /* Hearts */
    .heart {
      position: absolute;
      font-size: 18px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .secret {
      margin-top: 10px;
      font-size: 13px;
      color: #888;
      animation: fadeIn 1s ease;
    }

    .secret-unlock {
      margin-top: 10px;
      font-size: 14px;
      color: #ff5f9e;
      cursor: pointer;
      animation: fadeIn 1.5s ease;
    }

    .ultimate-secret {
      margin-top: 12px;
      font-size: 14px;
      color: #444;
      animation: fadeIn 1s ease;
    }

    /* ‚ú® Sparkle effect */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff 0%, #ff5f9e 80%);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleAnim 1s linear forwards;
    }

    @keyframes sparkleAnim {
      0% { transform: scale(0) translateY(0); opacity: 1; }
      100% { transform: scale(1.5) translateY(-50px); opacity: 0; }
    }
  </style>
</head>
<body>

<audio id="music">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1 id="title" onclick="secretTap()">Hey Kaju üíå</h1>
  <p>I made something just for you.</p>
  <button onclick="nextStep()">Next</button>
</div>

<script>
  let step = 0;
  let tapCount = 0;

  const card = document.getElementById("card");
  const music = document.getElementById("music");

  const secretMessages = [
    "You‚Äôre my favourite notification üíï",
    "You‚Äôre my favourite person üå∑",
    "My day feels incomplete without you üíó",
    "Kaju > everything else üòå",
    "You make ordinary days special ‚ú®",
    "I smile more because of you ü•π"
  ];

  function nextStep() {
    step++;
    music.play().catch(() => {});

    if (step === 1) {
      card.innerHTML = `
        <h1 id="title" onclick="secretTap()">Because‚Ä¶</h1>
        <p>You‚Äôre not just Rija.</p>
        <p>You‚Äôre <b>my Kaju</b> ü•πüíó</p>
        <button onclick="nextStep()">Next</button>
      `;
    }

    else if (step === 2) {
      card.innerHTML = `
        <h1 id="title" onclick="secretTap()">Tap the envelope ‚úâÔ∏è</h1>
        <div class="envelope-wrapper" onclick="openEnvelope()">
          <div class="envelope" id="env">
            <div class="flap"></div>
            <div class="letter">Open me üíó</div>
          </div>
        </div>
      `;
    }

    else if (step === 3) {
      card.innerHTML = `
        <h1 id="title" onclick="secretTap()">One question‚Ä¶</h1>
        <p>Will you be my <b>Galentine</b>? üíñ</p>
        <div class="buttons">
          <button onclick="yes()">YES üíï</button>
          <button id="noBtn" onmouseover="moveNo()">NO üôà</button>
        </div>
      `;
    }
  }

  function openEnvelope() {
    document.getElementById("env").classList.add("open");
    setTimeout(nextStep, 900);
  }

  function yes() {
    music.pause();
    music.currentTime = 0;
    music.play().catch(() => {});

    card.innerHTML = `
      <h1 id="title" onclick="secretTap()">YAYYYY ü•∞</h1>
      <p>You just made my Galentine so much brighter, Kaju üíó</p>
      <p>Thank you for being <b>you</b> üå∑</p>
      <p>This page will always be yours üíï</p>

      <p class="secret-unlock" onclick="unlockSecret()">
        ‚ú® Tap here‚Ä¶ ‚ú®
      </p>
    `;
    hearts();
    sparkleEffect(); // ‚ú® trigger sparkles
  }

  function unlockSecret() {
    const existing = document.querySelector(".ultimate-secret");
    if (existing) return;

    const secret = document.createElement("div");
    secret.className = "ultimate-secret";

    const randomMsg = secretMessages[Math.floor(Math.random() * secretMessages.length)];
    secret.innerHTML = `üíå ${randomMsg}`;
    card.appendChild(secret);
  }

  function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.transform =
      `translate(${Math.random()*100 - 50}px, ${Math.random()*100 - 50}px)`;
  }

  function hearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 300);
  }

  function secretTap() {
    tapCount++;
    if (tapCount === 3) {
      const secret = document.createElement("div");
      secret.className = "secret";

      const randomMsg = secretMessages[Math.floor(Math.random() * secretMessages.length)];
      secret.innerHTML = randomMsg;
      card.appendChild(secret);

      tapCount = 0;
    }
  }

  // ‚ú® Sparkle function
  function sparkleEffect() {
    for(let i=0;i<20;i++){
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = (Math.random()*100) + "vw";
      sparkle.style.top = (Math.random()*100) + "vh";
      document.body.appendChild(sparkle);
      setTimeout(()=> sparkle.remove(), 1000);
    }
  }
</script>

</body>
</html>
