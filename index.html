<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Kaju üíó</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #e0c3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      border-radius: 25px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff5f9e;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #444;
    }

    button {
      margin-top: 20px;
      padding: 10px 22px;
      border: none;
      border-radius: 30px;
      background: #ff5f9e;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Envelope */
    .envelope {
      width: 200px;
      height: 120px;
      background: #ff8fb1;
      position: relative;
      margin: 20px auto;
      border-radius: 10px;
      cursor: pointer;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 60px solid #ff5f9e;
      transition: transform 0.8s;
      transform-origin: top;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    /* Hearts */
    .heart {
      position: absolute;
      color: #ff5f9e;
      font-size: 18px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    #noBtn {
      background: #ccc;
      color: #333;
      position: relative;
    }
  </style>
</head>
<body>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_946c1a1c4e.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Hey Kaju üíå</h1>
  <p>I made something just for you.</p>
  <button onclick="nextStep()">Next</button>
</div>

<script>
  let step = 0;
  const card = document.getElementById("card");
  const music = document.getElementById("bgm");

  function nextStep() {
    step++;
    music.play();

    if (step === 1) {
      card.innerHTML = `
        <h1>Because‚Ä¶</h1>
        <p>You‚Äôre not just Rija.</p>
        <p>You‚Äôre <b>my Kaju</b> ü•πüíó</p>
        <button onclick="nextStep()">Next</button>
      `;
    }

    else if (step === 2) {
      card.innerHTML = `
        <h1>Tap the envelope ‚úâÔ∏è</h1>
        <div class="envelope" onclick="openEnvelope(this)">
          <div class="flap"></div>
        </div>
      `;
    }

    else if (step === 3) {
      card.innerHTML = `
        <h1>One question‚Ä¶</h1>
        <p>Will you be my <b>Galentine</b>? üíñ</p>
        <div class="buttons">
          <button onclick="yes()">YES üíï</button>
          <button id="noBtn" onmouseover="moveNo()">NO üôà</button>
        </div>
      `;
    }
  }

  function openEnvelope(el) {
    el.classList.add("open");
    setTimeout(nextStep, 900);
  }

  function yes() {
    card.innerHTML = `
      <h1>YAYYYY ü•∞</h1>
      <p>You just made my Galentine so much brighter, Kaju.</p>
      <p>Thank you for being <b>you</b> üå∑</p>
      <p>This page will always be yours üíó</p>
    `;
    hearts();
  }

  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    noBtn.style.transform = `translate(${Math.random()*100 - 50}px, ${Math.random()*100 - 50}px)`;
  }

  function hearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 300);
  }
</script>

</body>
</html>
