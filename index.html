<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Kaju ğŸ’—</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #e0c3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      border-radius: 25px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff5f9e;
      font-size: 26px;
      cursor: pointer;
    }

    p {
      font-size: 15px;
      color: #444;
    }

    button {
      margin-top: 18px;
      padding: 10px 22px;
      border: none;
      border-radius: 30px;
      background: #ff5f9e;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    #noBtn {
      background: #ccc;
      color: #333;
      position: relative;
    }

    /* ğŸ’Œ Envelope */
    .envelope-wrapper {
      margin-top: 15px;
      cursor: pointer;
    }

    .envelope {
      position: relative;
      width: 220px;
      height: 140px;
      background: #ff8fb1;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      width: 0;
      height: 0;
      border-left: 110px solid transparent;
      border-right: 110px solid transparent;
      border-bottom: 70px solid #ff5f9e;
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 3;
    }

    .letter {
      position: absolute;
      width: 200px;
      height: 110px;
      background: white;
      top: 20px;
      left: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #ff5f9e;
      transform: translateY(40px);
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      transform: translateY(-10px);
    }

    /* Hearts */
    .heart {
      position: absolute;
      font-size: 18px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .secret {
      margin-top: 10px;
      font-size: 13px;
      color: #888;
      animation: fadeIn 1s ease;
    }

    .secret-unlock {
      margin-top: 10px;
      font-size: 14px;
      color: #ff5f9e;
      cursor: pointer;
      animation: fadeIn 1.5s ease;
    }

    .ultimate-secret {
      margin-top: 12px;
      font-size: 14px;
      color: #444;
      animation: fadeIn 1s ease;
    }
  </style>
</head>
<body>
  
<audio id="music">

</script>

</html>
